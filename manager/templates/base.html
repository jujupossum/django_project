<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">


<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
.floating-box {
    display: inline-block;
    vertical-align: top;
    width: 150px;
    padding: 5px;
}

input{
  width: 70%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 70%;
    
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
#sidebar{
  border-right: grey 1px solid;
}
ul {
  list-style-type: none;
}
</style>
</head>

<body>
{% block navbar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/manager/index">Home</a></li>
      <li><a href="/manager/register">Register</a></li>
      <li><a href="/manager/staff_login">Login</a></li>
      <li><a href="/manager/logout">Logout</a></li>
      <li><a href="/manager/profile">Profile</a></li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block banner%}
{% endblock%}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 col-md-2">
      {% block sidebar %}{% endblock %}
    </div>
    <div class="col-sm-9 col-sm-offset-1 col-md-9 col-md-offset-1">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>


{% block footer %}
<hr>
<p>Website Footer</p>
{% endblock %}


</body>
</html>
