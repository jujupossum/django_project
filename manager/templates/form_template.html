{% load cloudinary %}

{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div>
            <label for="song_title">{{ field.label_tag }}</label><br>
            {{ field }}
        </div>
    </div>
{% endfor %}
